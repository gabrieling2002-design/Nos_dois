<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Para o Meu √önico Amor ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS CSS PRINCIPAIS */
        :root {
            --neon-pink: #ff007f;
            /* Cor Neon */
            --bg-color: #1a001a;
            /* Fundo Escuro para o Neon se Destacar */
        }

        body {
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            overflow: hidden;
            /* Importante para o efeito de cora√ß√µes */
        }

        .card-container {
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            /* O "Neon Border" ser√° o efeito visual */
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 50px var(--neon-pink);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            /* Fundo da caixa semi-transparente */
            position: relative;
            z-index: 10;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 5px solid #ffffff;
            box-shadow: 0 0 10px #ffffff;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ffffff;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .small-text {
            font-size: 1.1rem;
            margin-top: 15px;
            color: #f0f0f0;
        }

        /* EFEITO DE CORA√á√ïES CAINDO (CSS) */
        .heart {
            position: absolute;
            top: -1vh;
            color: var(--neon-pink);
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            /* Para n√£o atrapalhar o clique */
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Ocultar bot√£o de play de √°udio */
        #audio-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
        }

        /* Estilo do bot√£o para a p√°gina Sobre */
        .nav-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: var(--neon-pink);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--neon-pink);
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background-color: transparent;
            border: 2px solid var(--neon-pink);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Media Query para Celulares */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem !important;
                /* Diminui o t√≠tulo no celular */
            }

            h2 {
                font-size: 1.6rem !important;
            }

            .card-container {
                width: 90% !important;
                /* Ocupa mais espa√ßo lateral no celular */
                padding: 20px !important;
                /* Diminui o respiro interno */
            }

            .profile-photo {
                width: 110px !important;
                /* Foto um pouco menor */
                height: 110px !important;
            }

            p {
                font-size: 0.9rem !important;
                /* Texto levemente menor para caber melhor */
            }
        }
    </style>
</head>

<body>

    <audio id="background-music" loop>
        <source src="audios/musica-fundo.mp3" type="audio/mp3">
    </audio>

    <button id="audio-toggle">üîä</button>

    <div class="card-container">
        <h1>Thayssa, Eu Te Amo! ‚ù§Ô∏è</h1>

        <img src="images/nossa-foto.png" alt="N√≥s Dois" class="profile-photo">

        <p class="small-text">
            Voc√™ √© a raz√£o do meu sorriso todos os dias.
            Obrigado por existir e me fazer t√£o feliz.
        </p>

        <p class="small-text" style="font-weight: bold; margin-top: 25px;">
            Sua surpresa (clique em mim)
        </p>

        <a href="sobre.html" class="nav-link">Nossa Hist√≥ria ‚ù§Ô∏è</a>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const music = document.getElementById('background-music');
        const audioToggle = document.getElementById('audio-toggle');

        // --- 1. Efeito de Cora√ß√µes Caindo (JavaScript) ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'üíñ'; // √çcone do cora√ß√£o

            // Posi√ß√£o aleat√≥ria na largura da tela
            heart.style.left = Math.random() * 100 + 'vw';

            // Dura√ß√£o de queda e tamanho aleat√≥rios
            const duration = Math.random() * 5 + 5; // Entre 5s e 10s
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';

            document.body.appendChild(heart);

            // Remove o cora√ß√£o ap√≥s a queda para n√£o sobrecarregar
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Gera um novo cora√ß√£o a cada 300 milissegundos
        setInterval(createHeart, 300);


        // --- 2. Controle de √Åudio (JavaScript) ---
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                music.pause();
                audioToggle.innerText = 'üîá';
            } else {
                // Tentativa de iniciar a m√∫sica
                music.play().catch(error => {
                    console.error("Autoplay bloqueado.", error);
                    alert("Por favor, toque no √≠cone de volume para iniciar a m√∫sica.");
                });
                audioToggle.innerText = 'üîä';
            }
            isPlaying = !isPlaying;
        }

        audioToggle.addEventListener('click', toggleAudio);

        // Toca a m√∫sica automaticamente na primeira intera√ß√£o do usu√°rio (clique em qualquer lugar)
        document.body.addEventListener('click', () => {
            if (!isPlaying) {
                toggleAudio();
            }
        }, { once: true });

    </script>
</body>

</html>
